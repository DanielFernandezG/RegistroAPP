<ion-header>
  <ion-segment id="principal">
    <ion-toolbar color="Shade">
      <ion-title class="ion-text-center ion-text">
        Sistema de Asistencia DUOC
      </ion-title>
    </ion-toolbar>
  </ion-segment>
</ion-header>


  <ion-content
    padding
    [fullscreen]="true"
    class="ion-padding-horizontal ion-padding-top"
  >
  <div id="fondo">
    <ion-label class="title">
      <h1>Recuperar Contraseña</h1>
      <p>Ingrese su nombre de Usuario</p>
    </ion-label>

    <ion-item class="ion-padding-bottom recover">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="login.Usuario"></ion-input>
    </ion-item>

    <ion-item class="ion-padding-bottom recover1">
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="login.Password"></ion-input>
    </ion-item>

    <ion-col id="boton">
      <ion-button shape="block" (click)="inicio()">RECUPERAR</ion-button>
    </ion-col>
    </div>
  </ion-content>


<ion-footer>
  <ion-segment id="principal">
    <ion-toolbar color="Shade">
      <ion-title class="ion-text-left ion-text"> </ion-title>
    </ion-toolbar>
  </ion-segment>
</ion-footer>
